<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Petrol Cost Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            line-height: 1.6;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e2a3a;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            padding: 25px;
            border: 1px solid #2c3e50;
        }

        h1 {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8a9099;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #334455;
            border-radius: 6px;
            font-size: 16px;
            background-color: #2c3e50;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-calculate {
            background-color: #4a6cf7;
            color: white;
            box-shadow: 0 4px 6px rgba(74, 108, 247, 0.3);
        }

        .btn-calculate:hover {
            background-color: #5d7dff;
            box-shadow: 0 6px 8px rgba(74, 108, 247, 0.4);
        }

        .btn-clear {
            background-color: #d32f2f;
            color: white;
            box-shadow: 0 4px 6px rgba(211, 47, 47, 0.3);
        }

        .btn-clear:hover {
            background-color: #f44336;
            box-shadow: 0 6px 8px rgba(211, 47, 47, 0.4);
        }

        #result {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 6px;
            font-size: 1.5rem;
        }

        #history {
            border-top: 1px solid #334455;
            padding-top: 20px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #2c3e50;
            color: #b0b8c0;
        }

        .total-amount {
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
            padding: 12px;
            background-color: #2c3e50;
            border-radius: 6px;
            color: #4a6cf7;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Petrol Cost Tracker</h1>

        <div class="input-group">
            <label for="distance">Distance (km)</label>
            <input type="number" id="distance" placeholder="Enter kilometers">
        </div>

        <div class="input-group">
            <label for="petrolPrice">Petrol Price (R/L)</label>
            <input type="number" id="petrolPrice" placeholder="Price per liter">
        </div>

        <button class="btn btn-calculate" onclick="calculatePetrolCost()">Calculate Cost</button>

        <div id="result"></div>

        <div id="history">
            <h2>Trip History</h2>
            <div id="trips"></div>
            <div id="total" class="total-amount"></div>
            <button class="btn btn-clear" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script>
        // Updated consumption rate based on your actual data
        const CONSUMPTION_RATE = 11.47; // km per liter (updated from 12 to 11.47)

        const StorageManager = {
            _storage: null,

            init() {
                try {
                    localStorage.setItem('test', 'test');
                    localStorage.removeItem('test');
                    this._storage = localStorage;
                } catch (e) {
                    this._storage = {
                        _data: {},
                        setItem(key, value) {
                            this._data[key] = value;
                        },
                        getItem(key) {
                            return this._data[key] || null;
                        },
                        removeItem(key) {
                            delete this._data[key];
                        }
                    };
                }
            },

            getTrips() {
                const trips = this._storage.getItem('petrolTrips');
                return trips ? JSON.parse(trips) : [];
            },

            saveTrips(trips) {
                this._storage.setItem('petrolTrips', JSON.stringify(trips));
            },

            clearTrips() {
                this._storage.removeItem('petrolTrips');
            }
        };

        StorageManager.init();
        let trips = StorageManager.getTrips();

        function calculatePetrolCost() {
            const distance = parseFloat(document.getElementById('distance').value);
            const petrolPrice = parseFloat(document.getElementById('petrolPrice').value);
            const resultElement = document.getElementById('result');

            if (isNaN(distance) || isNaN(petrolPrice) || distance <= 0 || petrolPrice <= 0) {
                resultElement.textContent = 'Please enter valid distance and price';
                resultElement.style.color = '#d32f2f';
                return;
            }

            const litersUsed = distance / CONSUMPTION_RATE;
            const totalCost = Math.ceil(litersUsed * petrolPrice); // Round up to nearest whole number

            const trip = {
                date: new Date().toLocaleDateString(),
                distance: distance,
                petrolPrice: petrolPrice,
                totalCost: totalCost
            };

            trips.push(trip);
            StorageManager.saveTrips(trips);

            resultElement.textContent = `Amount Owed: R${totalCost}`;
            resultElement.style.color = '#4a6cf7';

            renderHistory();

            document.getElementById('distance').value = '';
            document.getElementById('petrolPrice').value = '';
        }

        function renderHistory() {
            const tripsElement = document.getElementById('trips');
            const totalElement = document.getElementById('total');

            tripsElement.innerHTML = '';

            const totalSpend = trips.reduce((sum, trip) => sum + trip.totalCost, 0);

            trips.slice().reverse().forEach((trip) => {
                const tripElement = document.createElement('div');
                tripElement.classList.add('history-item');
                tripElement.innerHTML = `
                    <div>
                        ${trip.date}<br>
                        ${trip.distance} km @ R${trip.petrolPrice}/L
                    </div>
                    <div>R${trip.totalCost}</div>
                `;
                tripsElement.appendChild(tripElement);
            });

            totalElement.textContent = `Total Spent: R${totalSpend}`;
        }

        function clearHistory() {
            StorageManager.clearTrips();
            trips = [];
            renderHistory();
        }

        renderHistory();
    </script>
</body>

</html>
