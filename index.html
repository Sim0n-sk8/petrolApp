<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Petrol Cost Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            line-height: 1.6;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e2a3a;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            padding: 25px;
            border: 1px solid #2c3e50;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #1e2a3a;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            padding: 25px;
            border: 1px solid #2c3e50;
        }

        h1 {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        h2 {
            color: #f0f0f0;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8a9099;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #334455;
            border-radius: 6px;
            font-size: 16px;
            background-color: #2c3e50;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-calculate {
            background-color: #4a6cf7;
            color: white;
            box-shadow: 0 4px 6px rgba(74, 108, 247, 0.3);
        }

        .btn-calculate:hover {
            background-color: #5d7dff;
            box-shadow: 0 6px 8px rgba(74, 108, 247, 0.4);
        }

        .btn-clear {
            background-color: #d32f2f;
            color: white;
            box-shadow: 0 4px 6px rgba(211, 47, 47, 0.3);
        }

        .btn-clear:hover {
            background-color: #f44336;
            box-shadow: 0 6px 8px rgba(211, 47, 47, 0.4);
        }

        .btn-login {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.3);
        }

        .btn-login:hover {
            background-color: #66BB6A;
            box-shadow: 0 6px 8px rgba(76, 175, 80, 0.4);
        }

        .btn-signup {
            background-color: #2196F3;
            color: white;
            box-shadow: 0 4px 6px rgba(33, 150, 243, 0.3);
        }

        .btn-signup:hover {
            background-color: #42A5F5;
            box-shadow: 0 6px 8px rgba(33, 150, 243, 0.4);
        }

        #result {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 6px;
            font-size: 1.5rem;
        }

        #history {
            border-top: 1px solid #334455;
            padding-top: 20px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #2c3e50;
            color: #b0b8c0;
        }

        .total-amount {
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
            padding: 12px;
            background-color: #2c3e50;
            border-radius: 6px;
            color: #4a6cf7;
            font-size: 1.2rem;
        }

        .error-message {
            color: #f44336;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-message {
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
        }

        .admin-badge {
            background-color: #FF5722;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .user-info {
            text-align: right;
            margin-bottom: 15px;
            color: #8a9099;
        }

        .logout-btn {
            color: #f44336;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
        <h1>Petrol Cost Tracker</h1>
        <div id="login-form">
            <h2>Login</h2>
            <div id="login-error" class="error-message hidden"></div>
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button class="btn btn-login" onclick="login()">Login</button>
            <p style="text-align: center;">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
        </div>

        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <div id="signup-error" class="error-message hidden"></div>
            <div id="signup-success" class="success-message hidden"></div>
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username">
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Choose a password">
            </div>
            <div class="input-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
            </div>
            <button class="btn btn-signup" onclick="signup()">Sign Up</button>
            <p style="text-align: center;">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="container hidden">
        <div class="user-info">
            Logged in as: <span id="current-username"></span><span id="admin-badge" class="admin-badge hidden">ADMIN</span>
            <span class="logout-btn" onclick="logout()">Logout</span>
        </div>
        <h1>Petrol Cost Tracker</h1>

        <div class="input-group">
            <label for="distance">Distance (km)</label>
            <input type="number" id="distance" placeholder="Enter kilometers">
        </div>

        <div class="input-group">
            <label for="petrolPrice">Petrol Price (R/L)</label>
            <input type="number" id="petrolPrice" placeholder="Price per liter">
        </div>

        <button class="btn btn-calculate" onclick="calculatePetrolCost()">Calculate Cost</button>

        <div id="result"></div>

        <div id="history">
            <h2>Trip History</h2>
            <div id="trips"></div>
            <div id="total" class="total-amount"></div>
            <button class="btn btn-clear" onclick="clearHistory()">Clear My History</button>
            <button id="admin-clear-all" class="btn btn-clear hidden" onclick="clearAllHistory()">Clear All History (Admin)</button>
        </div>
    </div>

    <script>
        // Updated consumption rate based on your actual data
        const CONSUMPTION_RATE = 11.47; // km per liter (updated from 12 to 11.47)
        const ADMIN_USERNAME = "Admin";
        const ADMIN_PASSWORD = "@Ngrybirds71";

        // User management
        let currentUser = null;
        let isAdmin = false;
        let users = JSON.parse(localStorage.getItem('petrolUsers')) || [];
        let trips = JSON.parse(localStorage.getItem('petrolTrips')) || [];

        // Initialize the app
        function init() {
            // Check if someone is already logged in
            const loggedInUser = localStorage.getItem('currentPetrolUser');
            if (loggedInUser) {
                currentUser = loggedInUser;
                isAdmin = currentUser === ADMIN_USERNAME;
                showApp();
            } else {
                showLogin();
            }
        }

        // Show login form
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('signup-error').classList.add('hidden');
            document.getElementById('signup-success').classList.add('hidden');
        }

        // Show signup form
        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('signup-error').classList.add('hidden');
            document.getElementById('signup-success').classList.add('hidden');
        }

        // Show the main app
        function showApp() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('current-username').textContent = currentUser;
            
            if (isAdmin) {
                document.getElementById('admin-badge').classList.remove('hidden');
                document.getElementById('admin-clear-all').classList.remove('hidden');
            } else {
                document.getElementById('admin-badge').classList.add('hidden');
                document.getElementById('admin-clear-all').classList.add('hidden');
            }
            
            renderHistory();
        }

        // Login function
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorElement = document.getElementById('login-error');

            // Clear previous errors
            errorElement.classList.add('hidden');

            // Validate inputs
            if (!username || !password) {
                errorElement.textContent = 'Please enter both username and password';
                errorElement.classList.remove('hidden');
                return;
            }

            // Check for admin login
            if (username === ADMIN_USERNAME) {
                if (password === ADMIN_PASSWORD) {
                    currentUser = ADMIN_USERNAME;
                    isAdmin = true;
                    localStorage.setItem('currentPetrolUser', currentUser);
                    showApp();
                    return;
                } else {
                    errorElement.textContent = 'Incorrect admin password';
                    errorElement.classList.remove('hidden');
                    return;
                }
            }

            // Check regular user login
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = username;
                isAdmin = false;
                localStorage.setItem('currentPetrolUser', currentUser);
                showApp();
            } else {
                errorElement.textContent = 'Invalid username or password';
                errorElement.classList.remove('hidden');
            }
        }

        // Signup function
        function signup() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const confirmPassword = document.getElementById('signup-confirm-password').value.trim();
            const errorElement = document.getElementById('signup-error');
            const successElement = document.getElementById('signup-success');

            // Clear previous messages
            errorElement.classList.add('hidden');
            successElement.classList.add('hidden');

            // Validate inputs
            if (!username || !password || !confirmPassword) {
                errorElement.textContent = 'Please fill in all fields';
                errorElement.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters';
                errorElement.classList.remove('hidden');
                return;
            }

            // Check if username is taken (case insensitive)
            const usernameExists = users.some(u => u.username.toLowerCase() === username.toLowerCase());
            if (usernameExists) {
                errorElement.textContent = 'Username already taken';
                errorElement.classList.remove('hidden');
                return;
            }

            // Check if trying to register as admin
            if (username.toLowerCase() === ADMIN_USERNAME.toLowerCase()) {
                errorElement.textContent = 'Cannot register as admin';
                errorElement.classList.remove('hidden');
                return;
            }

            // Add new user
            users.push({ username, password });
            localStorage.setItem('petrolUsers', JSON.stringify(users));

            // Show success message
            successElement.textContent = 'Account created successfully! Please login.';
            successElement.classList.remove('hidden');

            // Clear form
            document.getElementById('signup-username').value = '';
            document.getElementById('signup-password').value = '';
            document.getElementById('signup-confirm-password').value = '';

            // Show login form after a delay
            setTimeout(showLogin, 2000);
        }

        // Logout function
        function logout() {
            currentUser = null;
            isAdmin = false;
            localStorage.removeItem('currentPetrolUser');
            showLogin();
        }

        // Calculate petrol cost
        function calculatePetrolCost() {
            const distance = parseFloat(document.getElementById('distance').value);
            const petrolPrice = parseFloat(document.getElementById('petrolPrice').value);
            const resultElement = document.getElementById('result');

            if (isNaN(distance) || isNaN(petrolPrice) || distance <= 0 || petrolPrice <= 0) {
                resultElement.textContent = 'Please enter valid distance and price';
                resultElement.style.color = '#d32f2f';
                return;
            }

            const litersUsed = distance / CONSUMPTION_RATE;
            const totalCost = Math.ceil(litersUsed * petrolPrice); // Round up to nearest whole number

            const trip = {
                user: currentUser,
                date: new Date().toLocaleDateString(),
                distance: distance,
                petrolPrice: petrolPrice,
                totalCost: totalCost
            };

            trips.push(trip);
            localStorage.setItem('petrolTrips', JSON.stringify(trips));

            resultElement.textContent = `Amount Owed: R${totalCost}`;
            resultElement.style.color = '#4a6cf7';

            renderHistory();

            document.getElementById('distance').value = '';
            document.getElementById('petrolPrice').value = '';
        }

        // Render history
        function renderHistory() {
            const tripsElement = document.getElementById('trips');
            const totalElement = document.getElementById('total');

            tripsElement.innerHTML = '';

            // Filter trips based on user (unless admin)
            let userTrips = isAdmin ? trips : trips.filter(trip => trip.user === currentUser);
            
            const totalSpend = userTrips.reduce((sum, trip) => sum + trip.totalCost, 0);

            if (userTrips.length === 0) {
                tripsElement.innerHTML = '<div class="history-item">No trips recorded yet</div>';
                totalElement.textContent = `Total Spent: R0`;
                return;
            }

            userTrips.slice().reverse().forEach((trip) => {
                const tripElement = document.createElement('div');
                tripElement.classList.add('history-item');
                
                if (isAdmin) {
                    tripElement.innerHTML = `
                        <div>
                            ${trip.user} - ${trip.date}<br>
                            ${trip.distance} km @ R${trip.petrolPrice}/L
                        </div>
                        <div>R${trip.totalCost}</div>
                    `;
                } else {
                    tripElement.innerHTML = `
                        <div>
                            ${trip.date}<br>
                            ${trip.distance} km @ R${trip.petrolPrice}/L
                        </div>
                        <div>R${trip.totalCost}</div>
                    `;
                }
                
                tripsElement.appendChild(tripElement);
            });

            totalElement.textContent = `Total Spent: R${totalSpend}`;
        }

        // Clear user's history
        function clearHistory() {
            trips = trips.filter(trip => trip.user !== currentUser);
            localStorage.setItem('petrolTrips', JSON.stringify(trips));
            renderHistory();
        }

        // Clear all history (admin only)
        function clearAllHistory() {
            if (isAdmin) {
                trips = [];
                localStorage.setItem('petrolTrips', JSON.stringify(trips));
                renderHistory();
            }
        }

        // Initialize the app when page loads
        window.onload = init;
    </script>
</body>

</html>
